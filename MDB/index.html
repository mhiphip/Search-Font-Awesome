=================================-->  
  
  <header>
    <div class="container text-center m-6">
      <h1 id="title">Icons</h1>
      <p id="description" class="lead"></p>
    </div>
  </header>

<!-- Grid row -->
<div class="row">
  
  <!-- Grid column -->
  <div class="col-md-6 mb-4">

    <!--Card-->
    <div class="card">

      <!--Card image-->
      <div id="review" class="view text-center grey lighten-4 z-depth-1">
      </div>

<!--Card content-->
    <!--body-->
<div id="btn-actions" class="btn-group btn-group-toggle" data-toggle="buttons">
  <button id="getReview" type="button" class="btn btn-primary btn-md" data-active="table-check" disabled><i class="fas fa-angle-double-up fa-fw"></i><span data-text="table-select-length"></span></button>
  <button id="getData" type="button" class="btn cyan darken-4 btn-md" data-active="table-check" disabled><i class="fas fa-database fa-fw"></i></button>
  <button id="getImage" type="button" class="btn teal lighten-2 btn-md" data-active="table-check" disabled><i class="fas fa-image fa-fw">
  <span data-text="image-select-length"></span>
  </i></button>
</div>

    <div id="content" class="card-body">
    </div>

  </div>
    <!--/.Card-->

  </div>
  <!-- Grid column -->

</div>
<!-- Grid row -->

<!-- End your project here
=================================-->
