<link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/extensions/toolbar/bootstrap-table-toolbar.min.js"></script>

<!-- Table -->
<div class="containter">
<table id="table">
</table>

</div>

<script>
var $table = $('#table');

var columns = [
{field: "state", checkbox: true, title: "state"},
{field: "icon", title:"icon"},
{field: "name", title:"name"},
{field: "label", title:"label"},
{field: "unicode", title:"unicode"},
{field: "styles", title:"styles", visible: false},
{field: "prefix", title:"prefix", visible: false},
{field: "prefixes", title:"prefixes"},
{field: "dom", title:"dom"},
{field: "terms", title:"terms"}
];
  
var options = {
url: '../data/json/icons.json',
responseHandler: function (data) {
data = getIcons(data);
data.forEach((it,i) => data[i] = rowFormatter(it));
return data;
},        
uniqueId: "name",
columns: columns,
classes: "table table-hover table-borderless px-1",
theadClasses: "default-color white-text",
sortable: true,
clickToSelect: true,
showRefresh: true,
buttonsClass: "btn teal white-text darken-4 btn-sm px-3",
buttonsAlign: "left",
search: true,
searchAlign: "middle",
showColumns: true,
showToggle: true,
showColumns: true,
showColumnsToggleAll: true
}    

// Events
$(function() {
$.extend($.fn.bootstrapTable.defaults, 
  {
  pagination: true,
  pageSize: 50,
  height:600
  });
  $.extend($.fn.bootstrapTable.columnDefaults, {
  sortable: true
});

// default
$table.bootstrapTable(options);
});
</script>
