<div id="color-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="SelectedIcons">Selected Icons</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <!-- Table -->
<table id="table-color"
  data-url="data/json/colornames.bestof.json"
  data-pagination="true"
  data-page-size="50"
  data-pagination-v-align="bottom"
  data-buttons-align="left"
  data-search-align="left"
  data-toolbar-align="right"
  data-search="true"
  data-search-align="left"
  data-stickyHeader="true"
  data-click-to-select="true"
  data-show-toggle="true"
  data-show-fullscreen="true"
  >
  <thead class="thead-light">
    <tr>
      <th data-field="select" data-checkbox="true">select</th>
      <th data-field="hex" data-formatter="hexFormatter">hex</th>
     <th data-field="name">name</th>
    </tr>
  </thead>
</table>
</div>
</div>
</div>
</div>

<script>
function hexFormatter(index, row) {
return `<span class="badge badge-pill shadow-sm" style="background-color: ${row.hex}">${row.hex}</span>`;
}

var $colortable = $('#table-color');

</script>
