<!-- Modal -->
<div class="modal fade" id="selects" tabindex="-1" role="dialog" aria-labelledby="selects" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="SelectedIcons">Selected Icons</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{&body}}
      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-warning" id="Color" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<script>

$('#Save').click(function() {
var selects = $table.bootstrapTable('getAllSelections'); 
$container.load('result.html',function(html) {
  var sel = JSON.stringify(selects);
  $('#result').text(sel);
  }).show('slow');
})
</script>
