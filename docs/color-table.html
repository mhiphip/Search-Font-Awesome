<div id="color-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="SelectedIcons">Selected Icons</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
<!-- Table -->
<table id="table-color">
</table>
</div>
</div>
</div>
</div>

<script>
function hexFormatter(index, row) {
return `<span class="badge badge-pill shadow-sm" style="background-color: ${row.hex}">${row.hex}</span>`;
}

var options = {
url: 'data/json/colornames.bestof.json',
columns: [{field: "name", title: "name"}, {field: "hex", title: "hex", formatter: "hexFormatter"}],
clickToSelect: true,
classes: "table table-hover",
theadClasses: "rgba-purple-strong dark-text",
buttonsClass: "btn btn-sm rgba-purple-slight waves-effect"
}

var $colortable = $('#table-color');
$colortable.bootstrapTable(options);
</script>
