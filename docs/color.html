 <form>

<script>
var $cpformat = $('#cpformat');
var data = {"data":[{"name":"Scheme", "pre": 2, "gid": "sgr","values":["complementary","triad","tetrad","splitcomplement"]}, {name: "Format", gid: "fgr", values: ['rgb', 'hsl', 'hex', 'auto']}], id: function() { return  this.name.toLowerCase();}};

var temp = "{{#data}}\n<div id=\"{{g_id}}\" class=\"col\">\n<label for=\"{{id}}\">{{name}}</label>\n<select id=\"{{id}}\" class=\"form-control\">\n{{#values}}\n<option>{{.}}</option>\n{{/values}}\n</select>\n</div>\n{{/data}}";
var html = Mustache.render(temp, data);
$cpformat.append(html);
</script>

<!-- color -->
<div id="cpinput" class="jumbotron card border-secondary bg-white mb-3">

    <span class="input-group-text colorpicker-input-addon"><i></i></span>
    </span>
  </div>

</div>

<script>
var $cpinput = $('#cpinput');
var dcolors =   [{name: "front", color: "grey", value: "#888"}, {name: "back", color: "transparent", value: "transparent"}];

$(function () {
dcolors.forEach((dc, i) => {
$(`#cp${i+1}`).colorpicker({color: dc.value, format: 'hex'});
});

  $('#cp1').on('colorpickerChange', 
function(event) {
    $('#cpformat').css('background-color', event.color.toString());
    });
});
</script>
