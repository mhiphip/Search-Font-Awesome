<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">

<!-- Your custom styles (optional) -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/3.2.0/css/bootstrap-colorpicker.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Start your project here
=================================-->

<div id="container" class="container align-items-center mt-5">

<div class="card">

<!--Card image-->
<div id="review" class="view text-center grey lighten-4 z-depth-1 order-1">
</div>
<!--Card image-->

<!--buttons-->
<div id="btn-actions" class="btn-group order-2">
  <button id="getReview" type="button" class="btn btn-md rgba-lime-strong disabled" data-active="table-check">
  <span class="fas fa-angle-double-up fa-2x"></span>
  </button>
  <button id="getIcons" type="button" class="btn btn-md rgba-pink-strong disabled" data-toggle="dropdown" data-active="icon-check"><span class="fas fa-image fa-2x"></span>
  </button>
    <div class="dropdown-menu">
    </div>
</div>

    <!--body-->
  <div id="content" class="card-body mb-2 order-3">
  </div>
  
  <div id="color" class="card-body mb-2 order-3">
</div>

  <div id="export" class="card-body order-3" hidden>
  <div id="svgs" hidden>
  </div>
  
  <div id="canvas" hidden>
  <canvas></canvas>
  </div>
  
  <div id="export-result" class="form-row justify-content-center" style="height: 200px; overflow: scroll;">
  </div>
  </div>

</div>
  
    <!--/.Card-->
</div>

<!--Helper-->
<div id="modal">
</div>

<div id="template" class="hidden">
</div>

<div id="popover" class="hidden">

</div>

<div id="spinner" hidden>
  <div class="spinner-border spinner-border-md float-center" role="status" aria-hidden="true"></div>
</div>

<!--End your project here
=================================-->

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>

<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>

<!-- Your custom scripts (optional) -->
<!-- Helper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/3.2.0/js/bootstrap-colorpicker.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<!-- Custom (local) -->
<script src="data/js/color_converters.js"></script>
<script src="data/js/color-scheme.min.js"></script>
<script src="functions.js"></script>
<script src="custom.js" type="text/javascript"></script>
</body>
</html>
