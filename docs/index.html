<html lang="en">

  <body>
<link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>

    <!-- Export -->
<script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
<script src="https://unpkg.com/tableexport.jquery.plugin/libs/jsPDF/jspdf.min.js"></script>
<script src="https://unpkg.com/tableexport.jquery.plugin/libs/jsPDF-AutoTable/jspdf.plugin.autotable.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/extensions/export/bootstrap-table-export.min.js"></script>

<script>
  init({
    title: 'Awesome Icons',
    desc: '',
    links: ['bootstrap-table.min.css'],
    scripts: ['bootstrap-table.min.js']
  })
</script>
<div class="jumbotron">
  <h5>Awesome Icons</h5>
  <p class="lead">Review data from Awesome Icons.</p>
    <pre id="data">
    </pre>
</div>
  
    <!-- Toolbar -->
<div id="toolbar">
  <button id="button" class="btn btn-primary btn-sm">Get Data</button>
</div>

<table
  id="table"
  data-toggle="table"
  data-height="460"
  data-pagination="true"
  data-toolbar="#toolbar"
  data-click-to-select="true"
  data-buttons-class="btn btn-outline-success btn-sm"
  data-show-refresh="true"
  data-show-toggle="true"
  data-detail-view="true"
  data-detail-view-icon="false"
  data-detail-view-by-click="true"
  data-detail-formatter="detailFormatter"
  data-show-fullscreen="true"
  data-show-export="true"
  >
  <thead>
    <tr>
     <th data-field="checkbox" data-checkbox="true"></th>
     <th data-field="icon" data-formatter="iconFormatter">Icon</th>
      <th data-field="name" class="primary">Name</th>
      <th data-field="label">Label</th>
      <th data-field="unicode" data-escape="true" class="mb-0">Unicode</th>
    </tr>
  </thead>
</table>

<script>
  var $table = $('#table')
  var $button = $('#button')
  var data = [{"unicode":"f836","label":"Bootstrap","style":"brands","prefix":"fab","name":"bootstrap"},{"unicode":"f756","label":"Person Entering Booth","style":"solid","prefix":"fas","name":"person-booth"}]
$table.bootstrapTable({data: data});

    <!-- Format -->
function iconFormatter(index, row) {
var prefix = row.prefix;
var name = row.name;
 return `<span style='font-size: 25px'><i class='${prefix} fa-${name} fa-2x'></i></span>`;
}

function detailFormatter(index, row) {
    var html = []
    $.each(row, function (key, value) {
      html.push('<p><b>' + key + ':</b> ' + value + '</p>')
    }) 
    return html.join('')
  }

 <!-- Output -->
 $(function() {
    $button.click(function () {
    var data = $table.bootstrapTable('getAllSelections');
    $("#data").text(JSON.stringify(data));
    })
  })
  
 $table.bootstrapTable({data: data});
</script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
