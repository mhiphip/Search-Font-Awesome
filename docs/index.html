
<!doctype html>
<html lang="en">

    <!-- meta tags -->
    <meta charset="utf-8">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">

body { 
    padding-top: 10px;
	padding-left: 10px;

  </head>
  <body>
    <!-- Table -->
<link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/extensions/key-events/bootstrap-table-key-events.min.js"></script>

<!-- Custom -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="data/functions.js"></script> 


<!-- Toolbar -->

<div class="jumbotron" align="center">
<i class='fab fa-font-awesome fa-2x'></i>
  <h4>Awesome Icons</h4>
  <p class="lead">Awesome Icons collections</p>
  <hr class="my-4">
  <div id="modal">
  
  </div>
  <div id="selects">
  </div>
</div>

<div id="toolbar">
<button id="select" type="button" class="btn btn-danger" disabled>Select <span id=‘select_ln’ class="badge badge-light"></span></button>
</div>

<table
  id="table"
  data-toggle="table"
  data-pagination="true"
  data-height="500"
  data-toolbar="#toolbar"
  data-events="inputEvents"
  data-filter-control="true"
  data-search="true"
  data-stickyHeader="true"
  data-click-to-select="true"
  data-buttons-class="btn btn-primary btn-md"
  data-show-refresh="true"
  data-show-toggle="true"
  data-show-fullscreen="true"
  >
  <thead>
    <tr>
      <th data-field="select" data-checkbox="true">Select</th>
     <th data-field="icon" data-formatter="iconFormatter" data-align="center">Icon</th>
     <th data-field="label">Label</th>
     <th data-field="unicode">Unicode</th>
     <th data-field="terms" data-formatter="termsFormatter" data-width="60">Terms</th>
    </tr>
  </thead>
</table>
<script>
var $table = $('#table')

var $selectArr = []
var $select = $('#select')
var $select_ln = $('#select_ln')
var $selects = $('#selects')
var $modal = $('#modal')

$.get('data/icons.json', function (data) { 
var data = getIcons(data)
$table.bootstrapTable('load', data)
})

// Format
 function iconFormatter(index, row) {
 return `<span style='font-size: 20' class="badge badge-light">
 <i class='${row.prefix} fa-${row.name} fa-fw fa-3x'></i></span><br>
  <small>${row.name}</small>
 `;
}

function termsFormatter(index, row) {
var terms = row.terms.map(term => `<span class="badge badge-secondary disable">${term}</span>`).join(' ')
return terms;
}

function detailFormatter(index, row) {
var html = $.map(row, function (key, value) {
return `<p>${value}: ${key}</p>`
}).join('');
return html;
}

// Events
    $table.on('check.bs.table uncheck.bs.table check-all.bs.table uncheck-all.bs.table', function () {
    var selects =
    $table.bootstrapTable('getAllSelections')
    $select_ln.text(selects.length)
    $select.prop('disabled', !selects.length)
     $select_ln.text(selects.length, !selects.length)
    })
   
   $select.click(function () {
     $modal.load('alert.html', function(html) {
     var html = Mustache.render(html, {body:  $selects.text()});
     $modal.html(html);
     $('#selects').modal('show');
     })
   })
</script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
