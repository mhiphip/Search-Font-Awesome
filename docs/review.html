<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-replace-svg="nest"></script>
<script src="http://code.jquery.com/jQuery-3.2.1.min.js"></script>
 <div id="review" class="fa-4x">
 <span class="fa-stack" style="font-size: 48px; vertical-align: top; background-color:MistyRose">
  <i class="far fa-square fa-stack-2x" style="color:MistyRose"></i>
  <i class="fas fa-flag fa-stack-1x"></i>
</span>
<span class="fa-stack" style="font-size: 48px; vertical-align: top;">
  <i class="fas fa-circle fa-stack-2x"></i>
  <i class="fas fa-flag fa-stack-1x fa-inverse"></i>
</span>
</div>
<div id="result">
    <canvas id="myCanvas" width="600" height="600" style="background-color:MistyRose"></canvas>
    <p id="imageOutput"></p>
</div>
<script>
$(function() {
var svgs = $("svg");
var $review = $("#review");
var $output = $("#imageOutput");

var svg = svgs[1];
console.log($review.html());

var serializedSVG = new XMLSerializer().serializeToString(svg);
var base64Data = window.btoa(serializedSVG);
var result = "data:image/svg+xml;base64," + base64Data;

function drawImage(imageObj) {
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        var x = 0;
        var y = 0;

        context.drawImage(imageObj, x, y);
        var imageData = context.getImageData(x, y, imageObj.width, imageObj.height);
        var data = imageData.data;
        context.putImageData(imageData, x, y);
}
      
      var imageObj = new Image();
      imageObj.onload = function() {
        drawImage(this);
        var canvas = document.getElementById('myCanvas');
        document.getElementById("imageOutput").appendChild(convertCanvasToImage(canvas));
      };
      imageObj.src = result;
      
	function convertCanvasToImage(canvas) {
		var image = new Image();
		image.src = canvas.toDataURL("image/png");
		console.log(image.src);
		return image;
	}
})
</script>
