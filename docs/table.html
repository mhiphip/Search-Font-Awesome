<link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/extensions/key-events/bootstrap-table-key-events.min.js"></script>

<!-- submit -->
<button id="select" type="button" class="btn btn-danger btn-lg" disabled>Select <span id="select_ln" class="badge badge-light"></span></button>

<div id="modal">
</div>

<hr class="my-2">
  
<!-- table toolbar -->
<div id="toolbar">
</div>
  
<!-- Table -->
<table
  id="table"
  data-toggle="table"
  data-pagination="true"
  data-auto-refresh="true"
  data-page-size="25"
  data-pagination-v-align="top"
  data-events="inputEvents"
  data-buttons-align="left"
  data-search-align="left"
  data-toolbar-align="right"
  data-toolbar="#toolbar"
  data-buttons-class="btn btn-outline-primary"
  data-search="true"
  data-search-align="left"
  data-stickyHeader="true"
  data-click-to-select="true"
  data-show-toggle="true"
  data-show-fullscreen="true"
  >
  <thead class="thead-light">
    <tr>
      <th data-field="select" data-checkbox="true">Select</th>
     <th data-field="icon" data-formatter="iconFormatter" data-align="center">Icon</th>
     <th data-field="label">Label</th>
     <th data-field="unicode">Unicode</th>
     <th data-field="terms" data-formatter="termsFormatter" data-width="60">Terms</th>
    </tr>
  </thead>
</table>

<script>
var $table = $('#table');
var $toolbar = $('#toolbar');
var $select = $('#select');
var $select_ln = $('#select_ln');
var $selects = $('#selects');
var $modal = $('#modal');

$.getJSON('data/icons.json', function (data) {
  $table.bootstrapTable('load', getIcons(data));
});

// Format
 function iconFormatter(index, row) {
 return `<span class="badge badge-light">
 <i class='${row.prefix} fa-${row.name} fa-fw fa-3x'></i></span><br>
  <small>${row.name}</small>
 `;
}

function termsFormatter(index, row) {
var terms = row.terms.map(term => `<span class="badge badge-secondary disable">${term}</span>`).join(' ')
return terms;
}

// Events
$table.on('check.bs.table uncheck.bs.table check-all.bs.table uncheck-all.bs.table', function () {
var selects = 
$table.bootstrapTable('getAllSelections')
// select button
$select.prop('disabled', !selects.length);
    (selects.length > 0) ? $select_ln.text(selects.length) :    $select_ln.empty();
})


// modal
$select.click(function () {
     $modal.load('modal.html', function(html) {
     var html = Mustache.render(html, {body: getSelect()});
     $modal.html(html);
     $('#selects').modal('show');
     })
})
</script>
