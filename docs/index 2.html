<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- scripts -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
<link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<style>
#header { 
    padding-top: 20px;
	padding-left: 10px;
	padding-right: 10px;
}


</style>
  </head>
  <body>
<!-- Custom -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="data/functions.js"></script> 

<!-- nav -->
<div id="nav" class="pos-f-t">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Menu</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="menu">
  </div>
</nav>
</div>

<!-- header -->
<div id="header" class="page-header text-center">
<i class='fab fa-font-awesome fa-2x'></i>
  <h4>Awesome Icons</h4>
  <p class="lead">Awesome Icons collections</p>
  <hr class="my-4">
</div>

<!-- container -->
<div class="container" id='container'>
<link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/extensions/key-events/bootstrap-table-key-events.min.js"></script>

<!-- modal -->
  <div id="modal">
  </div>

<!-- toolbar -->
<div class="toolbar">
<button id="select" type="button" class="btn btn-danger btn-lg" disabled>Select <span id="select_ln" class="badge badge-light"></span></button>
</div>

<!-- Table -->
<table
  id="table"
  data-toggle="table"
  data-pagination="true"
  data-toolbar="#toolbar"
  data-events="inputEvents"
  data-filter-control="true"
  data-search="true"
  data-stickyHeader="true"
  data-click-to-select="true"
  data-buttons-class="btn btn-outline-primary"
  data-show-refresh="true"
  data-show-toggle="true"
  data-show-fullscreen="true"
  >
  <thead class="thead-light">
    <tr>
      <th data-field="select" data-checkbox="true">Select</th>
     <th data-field="icon" data-formatter="iconFormatter" data-align="center">Icon</th>
     <th data-field="label">Label</th>
     <th data-field="unicode">Unicode</th>
     <th data-field="terms" data-formatter="termsFormatter" data-width="60">Terms</th>
    </tr>
  </thead>
</table>

<script>
var $section = $('#section')
var $table = $('#table')
var $select = $('#select')
var $select_ln = $('#select_ln')
var $selects = $('#selects')
var $modal = $('#modal')

$.get('data/icons.json', function (data) { 
var data = getIcons(data)
$table.bootstrapTable('load', data)
})

// Format
 function iconFormatter(index, row) {
 return `<span style='font-size: 20' class="badge badge-light">
 <i class='${row.prefix} fa-${row.name} fa-fw fa-3x'></i></span><br>
  <small>${row.name}</small>
 `;
}

function termsFormatter(index, row) {
var terms = row.terms.map(term => `<span class="badge badge-secondary disable">${term}</span>`).join(' ')
return terms;
}

// Events
    $table.on('check.bs.table uncheck.bs.table check-all.bs.table uncheck-all.bs.table', function () {
    var selects =
    $table.bootstrapTable('getAllSelections')
    $select.prop('disabled', !selects.length);
    (selects.length > 0) ? $select_ln.text(selects.length) :    $select_ln.empty();
    })
   
   $select.click(function () {
     $modal.load('modal.html', function(html) {
     var html = Mustache.render(html, {body: getSelect()});
     $modal.html(html);
     $('#selects').modal('show');
     })
   })
</script>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJo+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
